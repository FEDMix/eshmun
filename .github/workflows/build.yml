name: build
on: [push]
jobs:
  build-app:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          # - ubuntu-latest
          # - ubuntu-18.04
          - macos-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - name: Install Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y -qq cmake build-essential gcc-multilib

      - name: Install LLVM and Clang
        if: runner.os == 'Linux'
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.1.0"
          ubuntu-version: "16.04"
          force-version: true
          directory: ${{ runner.temp }}/llvm
      - name: Check Brew
        if: runner.os == 'macOS'
        run: brew --version
      - name: llvm version check
        run: clang --version
      - name: Cmake version
        run: cmake --version
      - name: CMake
        run: cmake .
      - name: Make
        run: make
